<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container"></div>
    <p>this a paragraph</p>
    <p>this another &nbsp; paragraph</p>
    <p>another element is &lt;p&gt;</p>
    <p>another element is &pound;</p>
    <p>another element is &dagger;</p>
    <p>another element is &parallel;</p>
    <p>another element is &copy;</p>
    <p>another element is &dd;</p>
    <p>another element is &oacute;</p>
    <p>another element is 	&#8712;</p>
</body>
</html>
