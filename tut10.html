<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ids and classes in html </html></title>
</head>
<body>
  <div id="mainbox" class="redbg, blackborder"></div>
  <!-- . is for class # is for id -->
  <div class="blackborder redbg"></div>
  <div id="name"></div>
  <span id="aaqib"></span>
  <div class="blueborder purplebg"></div>
  <!-- emit takes div tag as default -->
  <div class="blackbackground"></div>
  <div id="car"></div>
  <div class="blueborder"></div>
  <!-- creating multiple element using emmit -->
  <!-- span.myclass.myclass2.myclass3*4 +<tab> to print 4 copy of element -->
   <span class="myclass myclass2 myclass3">first </span>
   <span class="myclass myclass2 myclass3">seacond</span>
   <span class="myclass myclass2 myclass3">rhird</span>
   <span class="myclass myclass2 myclass3">fourth</span>
</body>
</html>
